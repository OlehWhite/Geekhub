<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-8 RegExp</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <section class="section">
        <form class="section-form">
            <div class="section-form-wrapper wrapper">
                <div class="section-form-first-name">
                    <label class="label lb-first-name" for="first-name">First Name</label>
                    <input class="inp-first-name" id="first-name" name="first-name">
                    <p class="p-first-name"></p>
                </div>
                <div class="section-form-last-name">
                    <label class="label lb-last-name" for="last-name">Last Name</label>
                    <input class="inp-last-name" id="last-name" name="last-name">
                    <p class="p-last-name"></p>
                </div>
            </div>

            <div class="section-form-phone-number wrapper">
                <label class="label lb-phone-number" for="phone-number">Phone Number</label>
                <input class="input inp-phone-number" id="phone-number" name="phone-number">
                <p class="p-phone-number"></p>
            </div>

            <div class="section-form-email wrapper">
                <label class="label lb-email" for="email">Email</label>
                <input class="input inp-email" id="email" name="email">
                <p class="p-email"></p>
            </div>

            <div class="section-form-password wrapper">
                <label class="label lb-password" for="password">Password</label>
                <input class="input inp-password" id="password" name="password">
                <p class="p-password"></p>
            </div>

            <div class="section-form-confirm-password wrapper">
                <label class="label lb-confirm-password" for="confirm-password">Confirm password</label>
                <input class="input inp-confirm-password" id="confirm-password" name="confirm-password">
                <p class="p-confirm-password"></p>
            </div>
        </form>

        <button class="button-submit">Submit</button>
    </section>
  <script src="./scripts/script.js"></script>
</body>
</html>
